                const totalRecipients = recipients.length;
                const totalSamples = recipients.reduce((sum, r) => sum + r.samples, 0);
                
                html = `
                    <h3 style="margin-bottom: 1.5rem;">üìä Analytics Overview</h3>
                    <div class="stat-cards">

                            <h4>Total Patients</h4>

                    </div>
                    <div class="stat-cards">
                        <div class="stat-card">
                            <h4>Total Samples</h4>

                        <div class="stat-card">

                        <div class="stat-card">

                        </div>
                        <div class="stat-card">
                            <h4>Occupancy</h4>
                            <div class="number">${systemMetrics.occupancy}%</div>
                            <span>capacity</span>
                        </div>
                    </div>
                `;
            } else if (tabId === 'subscription') {
                html = `
                    <h3><i class="fas fa-credit-card"></i> Subscription Management</h3>
                    <div class="subscription-sim">
                        <div class="flex-row" style="justify-content: space-between;">
                            <div>
                                <span><strong>Current plan:</strong> <span class="badge" style="background:#c0e2f2;">${currentPlan}</span></span>
                            </div>
                            <div>
                                <span><strong>Next billing:</strong> 2025-05-01</span>
                            </div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <span><strong>Monthly cost:</strong> $${currentPlan === 'Clinical Premium' ? '299' : currentPlan === 'Basic' ? '99' : '499'}</span>
                        </div>
                        <hr>
                        <div class="flex-row">
                            <button class="btn-outline" id="planBasicBtn"><i class="fas fa-arrow-down"></i> Basic ($99/mo)</button>
                            <button class="btn-primary" id="planPremiumBtn" style="width: auto; padding: 0.6rem 1.5rem;">Premium ($299/mo)</button>
                            <button class="btn-outline" id="planEnterpriseBtn">Enterprise ($499/mo)</button>
                        </div>
                        <p class="footer-note" style="margin-top: 1rem;">
                            <i class="fas fa-sync-alt"></i> 
                            Current features: ${currentPlan === 'Clinical Premium' ? 'Unlimited staff, advanced analytics, priority support' : 
                                              currentPlan === 'Basic' ? 'Up to 5 doctors, basic analytics' : 
                                              'Unlimited everything, dedicated support, API access'}
                        </p>
                    </div>
                `;
            } else if (tabId === 'systemUsage') {
                const storagePercent = (systemMetrics.storageUsed / systemMetrics.storageTotal) * 100;
                const totalRecords = doctors.length + receptionists.length + recipients.length + patients.length + users.length;
                
                html = `
                    <h3><i class="fas fa-chart-simple"></i> System Usage & Monitoring</h3>
                    <div style="margin: 1.8rem 0;">
                        <div>
                            <span>CPU / Server Load</span>
                            <div class="usage-bar" style="margin-top:5px;">
                                <div class="usage-fill" style="width: ${systemMetrics.cpuLoad}%;"></div>
                            </div>
                            <small>${systemMetrics.cpuLoad}% utilized</small>
                        </div>
                        <div style="margin-top: 1.2rem;">
                            <span>Storage (DB) ${systemMetrics.storageUsed} GB / ${systemMetrics.storageTotal} GB</span>
                            <div class="usage-bar">
                                <div class="usage-fill" style="width: ${storagePercent}%;"></div>
                            </div>
                            <small>${storagePercent.toFixed(1)}% used</small>
                        </div>
                        <div style="margin-top: 1.2rem;">
                            <span>Active Sessions: ${systemMetrics.activeSessions}</span>
                        </div>
                        <div style="margin-top: 1.2rem;">
                            <span>Total Records: ${totalRecords}</span>
                        </div>
                    </div>
                    <div class="info-note">
                        <i class="fas fa-microchip"></i> 
                        System logs: no anomalies, 99.7% uptime. Last backup: ${new Date().toLocaleDateString()}
                    </div>
                    <button class="btn-outline" style="margin-top: 1rem;" id="refreshMetricsBtn">
                        <i class="fas fa-sync-alt"></i> Refresh Metrics
                    </button>
                `;
            }
            
            adminTabContent.innerHTML = html;

            // Attach event listeners
            if (tabId === 'subscription') {
                document.getElementById('planBasicBtn')?.addEventListener('click', () => changePlan('Basic'));
                document.getElementById('planPremiumBtn')?.addEventListener('click', () => changePlan('Clinical Premium'));
                document.getElementById('planEnterpriseBtn')?.addEventListener('click', () => changePlan('Enterprise'));
            } else if (tabId === 'systemUsage') {
                document.getElementById('refreshMetricsBtn')?.addEventListener('click', () => {
                    systemMetrics.cpuLoad = Math.floor(Math.random() * 60) + 20;
                    systemMetrics.activeSessions = Math.floor(Math.random() * 15) + 5;
                    renderAdminTab('systemUsage');
                });
            }
        }

        // Filter functions
        window.filterDoctors = function() {
            const search = document.getElementById('doctorSearch')?.value.toLowerCase();
            // Implement filtering logic here
        };

        function changePlan(plan) {
            currentPlan = plan;
            saveToLocalStorage();
            alert(`‚úÖ Plan changed to ${plan}`);
            renderAdminTab('subscription');
        }

        // ----- Authentication functions -----
        function loginAsAdmin() {
            currentUser = { email: 'admin@clinic.com', role: 'admin', name: 'Admin User' };
            authSection.style.display = 'none';
            adminPanel.style.display = 'block';
            roleHeader.innerText = 'Admin (full access)';
            setActiveAdminTab('manageDoctors');
        }

        function loginAsUser(email, role) {
            currentUser = { email, role, name: email.split('@')[0] };
            roleHeader.innerText = role.charAt(0).toUpperCase() + role.slice(1) + ' (demo)';
            
            if (role === 'admin') {
                authSection.style.display = 'none';
                adminPanel.style.display = 'block';
                setActiveAdminTab('manageDoctors');
            } else {
                alert(`Welcome ${role}! You have limited access. Contact admin for full features.`);
            }
        }

        function logout() {
            currentUser = null;
            authSection.style.display = 'block';
            adminPanel.style.display = 'none';
            roleHeader.innerText = 'Not logged in';
            showLoginTab();
        }

        // ----- UI functions -----
        function setActiveAdminTab(tabId) {
            adminTabButtons.forEach(btn => {
                const t = btn.getAttribute('data-tab');
                if (t === tabId) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            renderAdminTab(tabId);
        }

        function showLoginTab() {
            loginTabBtn.classList.add('active');
            signupTabBtn.classList.remove('active');
            loginFormDiv.style.display = 'block';
            signupFormDiv.style.display = 'none';
        }

        function showSignupTab() {
            signupTabBtn.classList.add('active');
            loginTabBtn.classList.remove('active');
            loginFormDiv.style.display = 'none';
            signupFormDiv.style.display = 'block';
        }

        // ----- Event Listeners -----
        loginTabBtn.addEventListener('click', showLoginTab);
        signupTabBtn.addEventListener('click', showSignupTab);

        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showError(loginError, 'Please enter both email and password');
                return;
            }

            if (email === 'admin@clinic.com') {
                loginAsAdmin();
            } else {
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    loginAsUser(email, user.role);
                } else {
                    showError(loginError, 'Invalid email or password');
                }
            }
        });

        signupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const role = document.getElementById('signupRole').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                showError(signupError, 'Please fill in all fields');
                return;
            }

            if (users.some(u => u.email === email)) {
                showError(signupError, 'Email already exists');
                return;
            }

            const newUser = {
                id: Date.now(),
                name,
                email,
                role,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            saveToLocalStorage();

            alert(`‚úÖ Account created for ${name} (Role: ${role}). You can now log in.`);
            showLoginTab();
        });

        logoutBtn.addEventListener('click', logout);

        adminTabButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                const tabId = btn.getAttribute('data-tab');
                setActiveAdminTab(tabId);
            });
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === doctorModal) doctorModal.style.display = 'none';
            if (e.target === receptionistModal) receptionistModal.style.display = 'none';
            if (e.target === recipientModal) recipientModal.style.display = 'none';
            if (e.target === patientModal) patientModal.style.display = 'none';
        });

        // Make functions global
        window.openAddDoctorModal = openAddDoctorModal;
        window.openAddReceptionistModal = openAddReceptionistModal;
        window.openAddRecipientModal = openAddRecipientModal;
        window.openAddPatientModal = openAddPatientModal;
        window.editDoctor = editDoctor;
        window.editReceptionist = editReceptionist;
        window.editRecipient = editRecipient;
        window.editPatient = editPatient;
        window.deleteDoctor = deleteDoctor;
        window.deleteReceptionist = deleteReceptionist;
        window.deleteRecipient = deleteRecipient;
        window.deletePatient = deletePatient;
        window.closeAllModals = closeAllModals;
        window.filterDoctors = filterDoctors;

        // Initialize
        logout();
        saveToLocalStorage();
    })();
